environment:
  matrix:
    # pytorch only seems to work on 64bit Python versions on Windows
    - PYTHON: "C:\\Python39-x64"
      PYTHON_VERSION: "3.9.0"
      PYTHON_ARCH: "64"
      VS: "Visual Studio 14 2015 Win64"
    - PYTHON: "C:\\Python38-x64" 
    - PYTHON: "C:\\Python37-x64"
    - PYTHON: "C:\\Python36-x64"

install:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "%CMD_IN_ENV% pip install pip -U"
  - "%CMD_IN_ENV% pip install torch==1.7.0+cpu -f https://download.pytorch.org/whl/torch_stable.html"
  - "%CMD_IN_ENV% pip install -r requirements.txt -U"
  - "%CMD_IN_ENV% pip install -e ."

build: off

test_script:
  - "%CMD_IN_ENV% pytest"

notifications:
  - provider: Webhook
    url: https://webhooks.gitter.im/e/c084306bedf9aa508af2
    method: GET
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: true
